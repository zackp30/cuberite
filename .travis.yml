language: cpp
sudo: false

compiler: 
- clang
- gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise
    packages:
    - g++-5
    - clang-3.7
    - lua5.1

script: ./CIbuild.sh

env:
  - TRAVIS_MCSERVER_BUILD_TYPE=RELEASE MCSERVER_PATH=./MCServer
  - TRAVIS_MCSERVER_BUILD_TYPE=DEBUG   MCSERVER_PATH=./MCServer_debug

notifications:
  email:
    on_success: change
    on_failure: always

